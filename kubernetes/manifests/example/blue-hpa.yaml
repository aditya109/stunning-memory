apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: blue-hpa
  namespace: testing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sm-blue
  minReplicas: 4
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 10
    scaleUp:
      stabilizationWindowSeconds: 10

